<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystlye.css">
    <script src="https://kit.fontawesome.com/7a524e1f82.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="main">
        <div class="box" dir="rtl" class="user" >
            <label>ورود کاربری</label>
            <form>
                <!-- <input type="email" placeholder=" ایمیل" /><br/>
                <i class="fa-solid fa-envelope"></i> -->
                <div class="input-icons">
                    <input type="text" id="text" placeholder="         ایمیل">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                  
                <!-- <input type="password" placeholder=" کلمه عبور"/><br/> -->
                <div class="input-icons">
                    <input type="text" id="password" placeholder="         کلمه عبور">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button class="button1">ورود</button>
            </form>
        </div>
        <div class="box">
            <label>ثبت‌نام کاربر</label>
            <form>
            <!-- <input type="text" placeholder=" نام" dir="rtl"/><br/> -->
            <div class="input-icons">
                <input type="text" placeholder="         نام" id="name">
                <i class="fa-solid fa-user"></i>
            </div> 
            <!-- <input type="email" placeholder=" ایمیل" dir="rtl"/><br/> -->
            <div class="input-icons">
                <input type="text" placeholder="         ایمیل" id="email">
                <i class="fa-solid fa-envelope"></i>
             </div>
            <!-- <input type="password" placeholder=" کلمه عبور" dir="rtl"/><br/> -->
            <div class="input-icons">
                <input type="text" placeholder="         کلمه عبور" id="pass">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="button2">ثبت‌نام</button>  
            </form>
        </div>
    </div>
    </div>
</body>
</html>
